<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ForgotPassword</title>
        <link rel="stylesheet" href="/CSS/ForgotPassword.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    </head>
<body>

    <header>
        <div class="logo">
            <a href="/index.html"><img src="/IMG/logo.jpg" alt="⚠︎ Error No images"></a>
        </div>
        <div class="search-container">
            <button type="submit"><i class="fa fa-search"></i></button>
            <input type="text" placeholder="Search.." name="search">
        </div>
        <div class="buttons">
            <a href="/index.html"><button class="menu-button-active">Movies</button></a>
            <a href="/index.html"><button class="menu-button">Series</button></a>
            <a href="/index.html"><button class="menu-button">Category</button></a>
            <button class="menu-button">More</button>
          </div>
        <div class="proflie">
            <a href="/index.html"><img src="/IMG/465817456_943438724353554_8213231796207030968_n.png" alt="⚠︎ Error No image"></a>
        </div>
    </header>

    <div class="wallpaper">
        <div class="forgot-password-container">
            <h2>ลืมรหัสผ่าน</h2>
            <form id="otpForm">
                <div class="form-email">
                    <label for="email">กรุณากรอกอีเมลของคุณ</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-otp-button">
                    <button type="button" id="requestOTP" disabled>ขอรหัส OTP</button>
                </div>
                <div class="form-group otp-field" style="display: none;">
                    <label for="otp">กรุณากรอกรหัส OTP</label>
                    <input type="text" id="otp" name="otp" required>
                </div>
                <div class="form-otp-button">
                    <a href="newpassword.html"><button type="submit" id="submitOTP" style="display: none;">ยืนยัน</button></a>
                </div>
            </form>
            <div class="login-link">
                <a href="login.html">กลับไปยังหน้าเข้าสู่ระบบ</a>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer_container">
            <div class="flex_1">
                <div class="icon_left">
                    <div class="phon-flex">
                        <img src="/IMG/phon.png" alt="โทรศัพท์">
                        <a>+66 087-123-456</a>
                    </div>
                    <div class="mail-flex">
                        <img src="/IMG/mail.png" alt="อีเมล">
                        <a>ติดต่อเว็บ@ac.ro.th</a>
                    </div>
                </div>
                <div>
                    <div class="text_contact">
                        <p>ติดต่อเรา</p>
                    </div>
                    <div class="icon_Contact_us">
                        <div>
                            <img src="/IMG/facebookicon.png" width="45px" height="45px">
                        </div>
                        <div>
                            <img src="/IMG/lineicon.png" width="45px" height="45px">
                        </div>
                        <div>
                            <img src="/IMG/igicon.webp" width="45px" height="45px">
                        </div>
                        <div>
                            <img src="/IMG/X_logo.jpg" width="45px" height="45px">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script>
        const otpForm = document.getElementById('otpForm');
        const requestOTPButton = document.getElementById('requestOTP');
        const submitOTPButton = document.getElementById('submitOTP');
        const otpField = document.querySelector('.otp-field');
        const emailInput = document.getElementById('email');

        emailInput.addEventListener('input', () => {
            if (emailInput.value.trim() !== '') {
                requestOTPButton.disabled = false;
            } else {
                requestOTPButton.disabled = true;
            }
        });

        requestOTPButton.addEventListener('click', () => {
            const email = document.getElementById('email').value;
            console.log(`ส่ง OTP ไปยัง ${email} แล้ว`);
            otpField.style.display = 'block';
            submitOTPButton.style.display = 'block';
            requestOTPButton.style.display = 'none';
        });

        otpForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const otp = document.getElementById('otp').value;
            console.log(`OTP ที่กรอก: ${otp}`);
        });
    </script>

</body>
</html>
