<body>
    <header>
        <div class="logo">
            <a href="/index.html"><img src="/IMG/logo.jpg" alt="⚠︎ Error No images"></a>

        <div class="search-container">

        <div class="buttons">
            <a href="/index.html"><button class="menu-button-active">Movies</button></a>

        </div>
    </header>

<div class="wallpaper">
        <div class="login-container">
            <h2>เข้าสู่ระบบ</h2>
            <form id="login-form">
                <div class="form-user">
                    <label for="username">ชื่อผู้ใช้/อีเมล</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <p>Username คือ user1 หรือ อีเมล คือ user1@gmail.com </p>
                <div class="form-password ">
                    <label for="password">รหัสผ่าน</label>
                    <div class="password">
                      <input type="password" id="password" name="password" required>
                      <button type="button" id="togglePassword">
                          <i class="fa fa-eye-slash"></i>
                      </button>
                    </div>
                </div>
                <p>password คือ password1</p>
                <div class="form-button">
                    <button type="submit">เข้าสู่ระบบ</button>
                </div>
                <div class="forgot-password">
                    <a href="Forgotpassword.html">หากลืมรหัสผ่าน?</a>
                </div>
                <div class="signup-link">
                    <a href="SignUp.html">ยังไม่มีบัญชี? สมัครเลย</a>
                </div>
                <p class="sorry">ขออภัยครับตอนนี้ทำได้แค่นี้ครับยังใส่ข้อมูลจาก singup ลง Json ไม่ได้ครับ</p>
            </form>
            <div id="error-message"></div> 
        </div>
        <script src="/JS/Login.js"></script> 
    </div>
</div>
