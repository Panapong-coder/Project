<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/CSS/SignUp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/index.html"><img src="/IMG/logo.jpg" alt="⚠︎ Error No images"></a>
        </div>
        <div class="search-container">
            <button type="submit"><i class="fa fa-search"></i></button>
            <input type="text" placeholder="Search.." name="search">
        </div>
        <div class="buttons">
            <a href="/index.html"><button class="menu-button-active">Movies</button></a>
            <a href="/index.html"><button class="menu-button">Series</button></a>
            <a href="/index.html"><button class="menu-button">Category</button></a>
          </div>
        <div class="proflie">
            <a href="/index.html"><img src="/IMG/465817456_943438724353554_8213231796207030968_n.png" alt="⚠︎ Error No image"></a>
        </div>
    </header>

<div class="wallpaper">
    <div class="signup-container">
        <h2>สมัครสมาชิก</h2>
        <form id="signup-form">
            <div class="form-user">
                <label for="username">ชื่อผู้ใช้</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-user">
                <label for="email">อีเมล</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-password ">
                <label for="password">รหัสผ่าน</label>
                <div class="password">
                  <input type="password" id="password" name="password" required>
                  <button type="button" id="togglePassword">
                      <i class="fa fa-eye-slash"></i>
                  </button>
                </div>
            </div>
            <div class="form-confirm-password ">
                <label for="confirm-password">ยืนยันรหัสผ่าน</label>
                <div class="password">
                  <input type="password" id="confirm-password" name="confirm-password" required>
                  <button type="button" id="toggleConfirmPassword">
                      <i class="fa fa-eye-slash"></i>
                  </button>
                </div>
            </div>
            <div class="form-button">
                <button type="submit">สมัครสมาชิก</button>
            </div>
            <div class="login-link">
                <a href="Login.html">เข้าสู่ระบบ</a>
            </div>
            <p class="sorry">ขออภัยครับตอนนี้ทำได้แค่นี้ครับยังใส่ข้อมูลจาก singup ลง Json ไม่ได้ครับ</p>
        </form>
        <div id="error-message"></div>
    </div>
    <script src="/JS/Signup.js"></script>
</div>

<footer>
  <div class="footer_container">
      <div class="flex_1">
          <div class="icon_left">
              <div class="phon-flex">
                  <img src="/IMG/phon.png" alt="โทรศัพท์">
                  <a>+66 087-123-456</a>
              </div>
              <div class="mail-flex">
                  <img src="/IMG/mail.png" alt="อีเมล">
                  <a>ติดต่อเว็บ@ac.ro.th</a>
              </div>
          </div>
          <div>
              <div class="text_contact">
                  <p>ติดต่อเรา</p>
              </div>
              <div class="icon_Contact_us">
                  <div>
                      <img src="/IMG/facebookicon.png" width="45px" height="45px">
                  </div>
                  <div>
                      <img src="/IMG/lineicon.png" width="45px" height="45px">
                  </div>
                  <div>
                      <img src="/IMG/igicon.webp" width="45px" height="45px">
                  </div>
                  <div>
                      <img src="/IMG/X_logo.jpg" width="45px" height="45px">
                  </div>
              </div>
          </div>
      </div>

  </div>
</footer>

</body>
</html>
