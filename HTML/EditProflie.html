<body>
    <header>
        <div class="logo">
            <a href="/HTML/Homepage2.html"><img src="/IMG/logo.jpg" alt="⚠︎ Error No images"></a>

            <a href="/HTML/proflie.html"><img src="/IMG/465817456_943438724353554_8213231796207030968_n.png" alt="⚠︎ Error No image"></a>
        </div>
    </header>

<div class="wallpaper">
    <div class="editproflie-container">
        <h2>แก้ไขข้อมูลส่วนตัว</h2>
        <form>
          <div class="proflie-image">
            <img src="/IMG/465817456_943438724353554_8213231796207030968_n.png">
            <label for="image-upload"><h1>แก้ไขรูปภาพ</h1></label>
            <input type="file" id="image-upload" accept="image/*" hidden />
          </div>
            <div class="form-user">
                <label for="username">ชื่อผู้ใช้</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-user">
              <label for="email">อีเมล</label>
              <input type="email" id="email" name="email" required>
          </div>
            <div class="form-password ">
                <label for="password">รหัสผ่าน</label>
                <div class="password">
                  <input type="password" id="password" name="password" required>
                  <button type="button" id="togglePassword">
                      <i class="fa fa-eye-slash"></i>
                  </button>
                  <script src="/JS/ShowPassword.js"></script>
                </div>
            </div>
            <div class="form-confirm-password ">
                <label for="confirm-password">ยืนยันรหัสผ่าน</label>
                <div class="password">
                  <input type="password" id="confirm-password" name="confirm-password" required>
                  <button type="button" id="toggleConfirmPassword">
                      <i class="fa fa-eye-slash"></i>
                      <script src="/JS/ConfirmPassword.js"></script>
                  </button>

                </div>
            </div>
            <div class="form-button">
                <button type="submit">ยืนยันการแก้ไข</button>
            </div>
            <div class="form-button">
              <button type="submit">ยกเลิกการแก้ไข</button>
          </div>
        </form>
    </div>
</div>

<footer>
  <div class="footer_container">
      <div class="flex_1">
          <div class="icon_left">
              <div class="phon-flex">
                  <img src="/IMG/phon.png" alt="โทรศัพท์">
                  <a>+66 087-123-456</a>
              </div>
              <div class="mail-flex">
                  <img src="/IMG/mail.png" alt="อีเมล">
                  <a>ติดต่อเว็บ@ac.ro.th</a>
              </div>
          </div>
          <div>
              <div class="text_contact">
                  <p>ติดต่อเรา</p>
              </div>
              <div class="icon_Contact_us">
                  <div>
                      <img src="/IMG/facebookicon.png" width="45px" height="45px">
                  </div>
                  <div>
                      <img src="/IMG/lineicon.png" width="45px" height="45px">
                  </div>
                  <div>
                      <img src="/IMG/igicon.webp" width="45px" height="45px">
                  </div>
                  <div>
                      <img src="/IMG/X_logo.jpg" width="45px" height="45px">
                  </div>
              </div>
          </div>
      </div>

  </div>
</footer>

</body>
